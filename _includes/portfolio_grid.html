<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <br><br><br>
      <div class="col-lg-12 text-center">
        <h2>Projects</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <!-- <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> -->
        <a href="linked_posts/{{ post.link }}.html" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"> </i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt = "" width="500" height="450">
          <div class="inner-text">
            <h4>{{post.short-caption}}</h4>
          </div>        
        </a>
        <!-- <div class="post-grid-title">
          <h3>{{ post.title }}</h3>
          {% if post.skills %}
              <p>{{ post.skills }}</p>
          {% endif %}
        </div> -->
      </div>
      {% endfor %}
